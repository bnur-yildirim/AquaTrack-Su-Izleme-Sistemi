<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Su Durumu Haritası — AquaTrack</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- Leaflet Harita Kütüphanesi -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/aquatrack-logo.svg" alt="AquaTrack" class="logo-mark" />
        <div class="logo-text">AquaTrack</div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="map.html" class="active">Su Durumu Haritası</a>
        <a href="quality.html">Su Kalitesi Paneli</a>
        <a href="alerts.html">Uyarılar & Tahminler</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Su Durumu Haritası</h2>
    <p>Leaflet ile interaktif harita.</p>

    <div id="map" style="height:420px; border-radius:10px;"></div>

    <section class="legend card">
      <h4>Gösterge</h4>
      <ul class="legend-list">
        <li><span class="swatch" style="background:#b3e5fc"></span> &lt; 5%</li>
        <li><span class="swatch" style="background:#81d4fa"></span> 5 - 10%</li>
        <li><span class="swatch" style="background:#4fc3f7"></span> 10 - 20%</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 AquaTrack</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="assets/main.js"></script>
  <script>
    var map = L.map('map').setView([38.5, 43.3], 7); // Van Gölü
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    L.marker([38.5, 43.3]).addTo(map)
      .bindPopup('Van Gölü<br>Su Yüzey değişimi: +8.2%')
      .openPopup();
  </script>
</body>
</html>
